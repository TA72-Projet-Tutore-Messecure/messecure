name: Messecure Frontend GITHUB CI

on: [pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci # Use npm ci to install dependencies based on package-lock.json

      - name: Docker Compose Action
        uses: hoverkraft-tech/compose-action@v2.0.2
        with:
          compose-file: "docker-compose.dev.yml"
          services: "app"
          up-flags: "--build"

      - name: Run tests
        run: npm run test
